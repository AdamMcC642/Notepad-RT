<!doctype HTML>
<html>
    <head>
        <title>Default settings flyout</title>
        <!--<link rel="stylesheet" href="/css/default.css"/>-->
        <script src="/pages/editor/editorSettingsPage.js"></script>
    </head>
    <body>
        <!-- BEGINTEMPLATE: Template code for an empty Settings Flyout. -->
        <!-- Each settings flyout should be defined in its own HTML file. -->
        <!-- Set the width to 'narrow' for a narrow settings flyout. -->
        <!-- Set the background color for the header to the background color defined for your
             app tile in the manifest. -->
        <div id="defaultsDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="App defaults settings flyout"
                data-win-options="{width:'narrow'}">
            <div class="win-header" style="background: #7cb800;">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Editor</div>

            </div>
            <div class="win-content">
                 <div>
                    <div class="win-label">Font Size</div>
                    <select id="font-size" onchange="Windows.Storage.ApplicationData.current.localSettings.values['fontSize'] = this.value;Windows.Storage.ApplicationData.current.signalDataChanged();">
                        <option value="10">10 px</option>
                        <option value="12">12 px</option>
                        <option value="14">14 px</option>
                        <option value="16">16 px</option>
                        <option value="18">18 px</option>
                        <option value="20">20 px</option>
                        <option value="22">22 px</option>
                        <option value="24">24 px</option>
                    </select>
                </div>
                <div>
                    <div class="win-label">Mode</div>
                    <select id="editor-mode" onchange="Windows.Storage.ApplicationData.current.localSettings.values['mode'] = this.value;Windows.Storage.ApplicationData.current.signalDataChanged();">
                        
                        <!--<option value="ace/mode/c9search">C9Search</option>
                        <option value="ace/mode/coffee">CoffeeScript</option>
                        <option value="ace/mode/coldfusion">ColdFusion</option>-->
                        <option value="ace/mode/csharp">C#</option>
                        <option value="ace/mode/css">CSS</option>
                        <!--<option value="ace/mode/diff">Diff</option>
                        <option value="ace/mode/glsl">Glsl</option>
                        <option value="ace/mode/golang">Go</option>
                        <option value="ace/mode/groovy">Groovy</option>
                        <option value="ace/mode/haxe">haXe</option>-->
                        <option value="ace/mode/html">HTML</option>
                        <option value="ace/mode/c_cpp">C/C++</option>
                       <!--<option value="ace/mode/clojure">Clojure</option>
                        <option value="ace/mode/jade">Jade</option>-->
                        <option value="ace/mode/java">Java</option>
                        <option value="ace/mode/jsp">JSP</option>
                        <option value="ace/mode/javascript">JavaScript</option>
                        <option value="ace/mode/json">JSON</option>
                        <!--<option value="ace/mode/jsx">JSX</option>
                        <option value="ace/mode/latex">LaTeX</option>
                        <option value="ace/mode/less">LESS</option>
                        <option value="ace/mode/liquid">Liquid</option>
                        <option value="ace/mode/lua">Lua</option>
                        <option value="ace/mode/luapage">LuaPage</option>-->
                        <option value="ace/mode/markdown">Markdown</option>
                        <!--<option value="ace/mode/ocaml">OCaml</option>-->
                        <option value="ace/mode/perl">Perl</option>
                        <option value="ace/mode/pgsql">pgSQL</option>
                        <option value="ace/mode/php">PHP</option>
                        <option value="ace/mode/powershell">Powershell</option>
                        <option value="ace/mode/python">Python</option>
                        <option value="ace/mode/ruby">Ruby</option>
                        <!--<option value="ace/mode/scad">OpenSCAD</option>
                        <option value="ace/mode/scala">Scala</option>
                        <option value="ace/mode/scss">SCSS</option>
                        <option value="ace/mode/sh">SH</option>
                        --><option value="ace/mode/sql">SQL</option><!--
                        <option value="ace/mode/svg">SVG</option>
                        <option value="ace/mode/tcl">Tcl</option>-->
                        <option value="ace/mode/text">Text</option>
                        <!--<option value="ace/mode/textile">Textile</option>-->
                        <option value="ace/mode/xml">XML</option>
                        <!--<option value="ace/mode/xquery">XQuery</option>
                        <option value="ace/mode/yaml">YAML</option>-->
                    </select>
                </div>
                <div>
                    <div class="win-label">Theme</div>
                    <select id="setting-theme" onchange="Windows.Storage.ApplicationData.current.localSettings.values['theme'] = this.value;Windows.Storage.ApplicationData.current.signalDataChanged();">
                      <optgroup label="Light">
                        <option value="ace/theme/chrome">Chrome</option>
                        <option value="ace/theme/clouds">Clouds</option>
                        <option value="ace/theme/crimson_editor">Crimson Editor</option>
                        <option value="ace/theme/dawn">Dawn</option>
                        <option value="ace/theme/dreamweaver">Dreamweaver</option>
                        <option value="ace/theme/eclipse">Eclipse</option>
                        <option value="ace/theme/github">GitHub</option>
                        <option value="ace/theme/solarized_light">Solarized Light</option>
                        <option value="ace/theme/textmate" selected="selected">TextMate</option>
                        <option value="ace/theme/tomorrow">Tomorrow</option>
                        <option value="ace/theme/xcode">XCode</option>
                      </optgroup>
                      <optgroup label="Dark">
                        <option value="ace/theme/ambiance">Ambiance</option>
                        <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
                        <option value="ace/theme/cobalt">Cobalt</option>
                        <option value="ace/theme/idle_fingers">idleFingers</option>
                        <option value="ace/theme/kr_theme">krTheme</option>
                        <option value="ace/theme/merbivore">Merbivore</option>
                        <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
                        <option value="ace/theme/mono_industrial">Mono Industrial</option>
                        <option value="ace/theme/monokai">Monokai</option>
                        <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
                        <option value="ace/theme/solarized_dark">Solarized Dark</option>
                        <option value="ace/theme/twilight">Twilight</option>
                        <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
                        <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
                        <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
                        <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
                        <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
                      </optgroup>
                    </select>
                </div>
                <br />
                <div>
                    <div id="highlight-active-line" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Highlight Active Line'}"></div>
                    <div id="show-invisible-characters" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Show Invisible Characters'}"></div>
                    <div id="show-gutter" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Show Gutter'}"></div>
                    <div id="show-print-margin" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Show Print Margin'}"></div>
                </div>
                 <!--<input id="highlight-active-line" type="checkbox" onchange="Windows.Storage.ApplicationData.current.localSettings.values['highlightActiveLine'] = this.checked;Windows.Storage.ApplicationData.current.signalDataChanged();"/>
                    <label for="highlight-active-line">Highlight Active Line</label>
                </div>
                <div>
                    
                    <input id="show-invisible-characters" type="checkbox" onchange="Windows.Storage.ApplicationData.current.localSettings.values['showInvisibleCharacters'] = this.checked;Windows.Storage.ApplicationData.current.signalDataChanged();"/>
                    <label for="show-invisible-characters">Show Invisible Characters</label>
                </div>
                 <!--<div>
                    
                    <input id="show-indent-guides" type="checkbox" onchange="Windows.Storage.ApplicationData.current.localSettings.values['showIndentGuides'] = this.checked;Windows.Storage.ApplicationData.current.signalDataChanged();"/>
                    <label for="show-indent-guides">Show Indent Guides</label>
                </div>-->
                <!--<div>
                    
                    <input id="use-hard-tabs" type="checkbox" onchange="Windows.Storage.ApplicationData.current.localSettings.values['useHardTabs'] = this.checked;Windows.Storage.ApplicationData.current.signalDataChanged();"/>
                    <label for="use-hard-tabs">Hard Tabs</label>
                </div>-->
                <!--<div>
                    
                    <input id="show-gutter" type="checkbox" onchange="Windows.Storage.ApplicationData.current.localSettings.values['showGutter'] = this.checked;Windows.Storage.ApplicationData.current.signalDataChanged();"/>
                    <label for="show-gutter">Show Gutter</label>
                </div>-->
            </div>
            </div>
        <!-- ENDTEMPLATE -->
    </body>
</html>
