 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/pages/editor/editorPage.js"></script>
<style type="text/css">
    body {
        /*background-color: #F5F5F5;
        color: black;
        /* TODO: This is the "Light" app theme.    
        */
    }
    #editor { 
        position: absolute;
        top: 80px;
        right: 0;
        bottom: 0;
        left: 0;
        font-family: monospace;
    }
    .ace_editor {
        /*
           This was the code that added a scrollbar.    
        */
        -ms-overflow-style: scrollbar;
        
    }
    
    textarea {
        -ms-overflow: hidden;
        overflow: hidden;
        text-indent: -9999px !important;
        font-family: monospace !important;
        /* TODO: Need to get rid of that fucking flashing pixel. */
    }
</style>
</head>
<body>
    
    <header aria-label="Header content" role="banner">
        
        <h1 class="win-type-ellipsis" style="padding-left: 3%; padding-right: 3%;" >
            
            <button id="backbutton" class="win-backbutton" aria-label="Back" disabled></button>
            <!--<button class="action">&#xe160;</button>
            <button class="action">&#xe160;</button>-->
            <span id="filename" class="pagetitle">Untitled</span>
            <!--<span class="chevron win-type-x-large">&#xe099;</span>
            <progress></progress>
            <button></button>-->
            
            <!--<table style="float: right; display: inline-block; border: 1px solid white; margin-top: -2%;">
                <tr>
                    <td>
                        <button class="action">&#xe160;</button>
                    </td>
                    <td>
                        <button class="action">&#xe105;</button>
                    </td>
                    <td>
                        <button id="saveAsBtn" class="action">&#xe159;</button>
                        <label for="saveAsBtn">Save As</label>
                    </td>
                </tr>
                <tr>
                    <td style="color: white;">New</td>
                    <td>Save</td>
                    <td>Save As</td>
                </tr>
            </table>-->
            
            
        </h1>
        
            
            
        <!--<button style="float: right;"
            data-win-control="WinJS.UI.MenuCommand" 
            data-win-options="{id:'otherCmd',label:'Save As',icon:'savelocal',
                section:'selection',tooltip:'Remove item'}">-->
    </header>
    <section aria-label="Main content" role="main">
        <div id="editor"></div>
    </section>
    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="" style="border-top: 4px #8DC125 solid;">
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdCopy',label:'Copy',icon:'copy',
                section:'selection',tooltip:'Copy Selection'}">
        </button>
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdCut',label:'Cut',icon:'cut',
                section:'selection',tooltip:'Cut Selection'}">
        </button>
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdPaste',label:'Paste',icon:'paste',
                section:'selection',tooltip:'Paste at Selection'}">
        </button>
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdUndo',label:'Undo',icon:'undo',
                section:'selection',tooltip:'Undo Typing'}">
        </button>
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdRedo',label:'Redo',icon:'redo',
                section:'selection',tooltip:'Redo Typing'}">
        </button>
       
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdSave',label:'Save',icon:'save',
                section:'selection',tooltip:'Save File'}">
        </button>
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdSaveAs',label:'Save As',icon:'savelocal',
                section:'selection',tooltip:'Save as new file'}">
        </button>
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdSearch',label:'Find',icon:'zoom',
                section:'selection',tooltip:'Find and Replace'}">
        </button>

        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdNew',label:'New',icon:'page2',
                section:'global',tooltip:'New File'}">
        </button>
        <hr 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{type:'separator',section:'global'}" />
        
        <button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdOpenSettings',label:'Settings',icon:'settings',
                section:'global',tooltip:'Settings'}">
        </button>
    </div>
    <div id="searchBar" data-win-control="WinJS.UI.AppBar" class="win-appbar"
       aria-label="Navigation Bar" data-win-options="{layout:'custom', disabled : true}"
        style="height: 65px; text-align: center; border-top: 4px #8DC125 solid; padding-top: 20px;">
        <input class="win-command" id="searchTerms" type="text" placeholder="Search" style="display: inline-block;"/>&nbsp;&nbsp;
        <button id="cmdFindPrev" style="display: inline-block;">Prev</button>
        <button id="cmdFindNext" style="display: inline-block;">Next</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="replaceTerms" type="text" placeholder="Replace" style="display: inline-block;" />&nbsp;&nbsp;
        <button id="cmdReplace" style="display: inline-block;">Replace</button> <button id="cmdReplaceAll" style="display: inline-block;">Replace All</button>
    </div>
</body>
</html>
