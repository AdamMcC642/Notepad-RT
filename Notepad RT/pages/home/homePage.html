<!DOCTYPE html>
<html>
    <head>

        <script src="/js/recentFilesList.js"></script>
        <script src="/pages/home/homePage.js"></script>
        <link rel="stylesheet" src="/css/homePage.css" />
    </head>
    <body>
        
        <div id="homePageFragment" class="fragment">
            <header aria-label="Header content" role="banner">
            <div class="titlearea win-type-ellipsis" style="display: -ms-grid; -ms-grid-columns: auto minmax(min-content, 1fr) auto;">
            <button class="titlecontainer" disabled>
                <h1>
                <span class="pagetitle">Notepad RT</span>
                <span class="chevron win-type-x-large">&#xe099</span>
                </h1>
            </button>


                <div id="homeButtons">

                    <button id="newFile" class="action" title="New File">&#xe132;</button>
					<p id="newFileLabel">New</p>
                    <button id="openFile" class="action" title="Open File">&#xe1a5;</button>
					<p id="openFileLabel">Open</p>
                    
                </div>


            </div>
            </header>
            <div id="filesListView"></div>
            
        </div> <!-- End class="fragment" -->

    <div id="homeHeaderMenu" class="headerMenu" data-win-control="WinJS.UI.Menu">
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'newFileMenuItem',label:'New File'}">
        </button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'openFileMenuItem',label:'Open File'}">
        </button>
    </div>

<!-- List Header template -->
<div id="groupHeaderTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
    <div class="simpleHeaderItem">
        <h1 class="groupHeaderTemplateTitle" data-win-bind="innerText: groupTitle"></h1>
        <!--<h6 class="groupHeaderTemplateDetails" data-win-bind="innerText: groupDetails"></h6>-->
    </div>
</div>
<!-- Item template -->
<div id="imageTextListFileTemplate" 
     data-win-control="WinJS.Binding.Template" style="display: none;">
  <div class="imageTextListFile">
    <img class="imageTextListFileImage" data-win-bind="src: icon; style.visibility: thumbReady" style="visibility: hidden;"/>
    <div class="imageTextListFileTextArea">
      <h3 class="imageTextListFileTextName" 
          data-win-bind="innerText: title">        
      </h3>
      <h6 class="imageTextListFileTextDate" 
          data-win-bind="innerText: textType">
      </h6>
      <h6 class="imageTextListFileTextSize" 
          data-win-bind="innerText: size">        
      </h6>
    </div>
  </div>
</div>
    </body>
</html>
