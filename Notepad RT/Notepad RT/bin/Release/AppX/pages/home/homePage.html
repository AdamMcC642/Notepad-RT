<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/pages/home/homePage.js"></script>
        <script src="/js/navigator.js"></script>
    </head>
    <body>
        <div class="fragment" style="padding: 3%;">
                <header aria-label="Header content" role="banner">
        
        <h1 class="titlearea win-type-ellipsis">
            
            <span class="pagetitle">Notepad RT</span>
            <!--<span class="chevron win-type-x-large">&#xe099;</span>-->

        </h1>
    </header>
    <section aria-label="Main content" role="main" class="fullScreenLayout">
    <div id="firstCol">
    <button id="openfile" style="width:250px; height: 60px; margin: 20px; border: 2px white dashed;">Open File</button><br />
    <button id="newfile" style="width:250px; height: 60px; margin: 20px; border: 2px white dashed;">New File</button>
    </div>
<!-- Item template -->
<div id="imageTextListFileTemplate" 
     data-win-control="WinJS.Binding.Template">
    <table style="padding: 10px;">
        <tr>
            <td rowspan="2" style="padding-right: 10px; vertical-align: middle;"><img class="imageTextListFileImage" data-win-bind="src: icon"/></td>
            <td data-win-bind="innerText: textName" style="vertical-align: top; font-size: 18px;"></td>
        </tr>
        <tr><td data-win-bind="innerText: textType" style="color: #CCC;"></td></tr>
        <!--<tr><td data-win-bind="innerText: textPath" style="color: #CCC;"></td></tr>-->
    </table>
</div>
<!-- ListView-->
<div id="imageTextListFile" 
     style="width: 350px; border: none; margin-top: 20px;"
    data-win-control="WinJS.UI.ListView"
    data-win-options="{ layout : {type: WinJS.UI.ListLayout}, itemTemplate : select('#imageTextListFileTemplate'), selectionMode: 'none'}">
    
</div>

    </section>
            </div>
    </body>
</html>
