<!doctype HTML>
<html>
    <head>
        <title>Help settings flyout</title>
    </head>
    <body>
        <!-- BEGINTEMPLATE: Template code for an empty Help Flyout. -->
        <!-- Each settings flyout should be defined in its own HTML file. -->
        <!-- Set the width to 'narrow' for a narrow settings flyout. -->
        <!-- Set the background color for the header to the background color defined for your
             app tile in the manifest. -->
        <div id="aboutDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout"
                data-win-options="{width:'wide'}">
            <div class="win-header" style="background: #8DC125;">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">About</div>
                <img src="/images/smallogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                <p>
                    We hope that you enjoy using Notepad RT as much as we enjoyed making it. :-)

                </p>
                <h4>Authors</h4>
                <p>
                    Created by Mark Spirek and Jeff Meyerhoff
                </p>
            </div>
        </div>
        <!-- ENDTEMPLATE -->
    </body>
</html>
