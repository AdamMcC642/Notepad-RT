<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/js/recentFilesList.js"></script>
        <script src="/pages/home/homePage.js"></script>
        
    </head>
    <body>

        <div class="fragment">

            <header aria-label="Header content" role="banner">
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Notepad RT</span>
                </h1>
            </header>

            <section aria-label="Main content" role="main" class="fullScreenLayout">
                <ul style="list-style-type: none;">
                    <li>
                        <div id="firstCol">
                            <button id="openfile" class="btn">Open File</button>
                            <br />
                            <button id="newfile" class="btn">New File</button>
                        </div>
                    </li>
                    <li>
                        <div id="secondCol">
                            <div id="filesListView"></div>
                        </div>
                    </li>
                </ul>
<!-- List Header template -->
<div id="groupHeaderTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
    <div class="simpleHeaderItem">
        <h1 class="groupHeaderTemplateTitle" data-win-bind="innerText: groupTitle"></h1>
        <!--<h6 class="groupHeaderTemplateDetails" data-win-bind="innerText: groupDetails"></h6>-->
    </div>
</div>
<!-- Item template -->
<div id="imageTextListFileTemplate" 
     data-win-control="WinJS.Binding.Template" style="display: none;">
  <div class="imageTextListFile">
    <img class="imageTextListFileImage" data-win-bind="src: icon; style.visibility: thumbReady" style="visibility: hidden;"/>
    <div class="imageTextListFileTextArea">
      <h3 class="imageTextListFileTextName" 
          data-win-bind="innerText: title">        
      </h3>
      <h6 class="imageTextListFileTextDate" 
          data-win-bind="innerText: textType">
      </h6>
      <h6 class="imageTextListFileTextSize" 
          data-win-bind="innerText: size">        
      </h6>
    </div>
  </div>
</div>

            </section>
        </div>
    </body>
</html>
