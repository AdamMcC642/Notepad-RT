<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/pages/home/homePage.js"></script>
        <script src="/js/navigator.js"></script>
    </head>
    <body>

        <div class="fragment">

            <header aria-label="Header content" role="banner">
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Notepad RT</span>
                </h1>
            </header>

            <section aria-label="Main content" role="main" class="fullScreenLayout">
                <ul style="list-style-type: none;">
                    <li>
                        <div id="firstCol">
                            <button id="openfile" class="btn">Open File</button>
                            <br />
                            <button id="newfile" class="btn">New File</button>
                        </div>
                    </li>
                    <li>
                        <div id="secondCol">
                            <div id="filesListView"></div>
                        </div>
                    </li>
                </ul>
<!-- List Header template -->
<div id="groupTemplate" data-win-control="WinJS.Binding.Template">
    <div class="groupHeader">
        <h2 data-win-bind="innerText: type"></h2>
    </div>
</div>
<!-- Item template -->
<div id="imageTextListFileTemplate" 
     data-win-control="WinJS.Binding.Template">
    <table style="width: 250px !important; width: 80px; padding: 10px;">
        <tr>
            <td rowspan="2" style="padding-right: 10px; vertical-align: middle;"><img class="imageTextListFileImage" data-win-bind="src: icon"/></td>
            <td data-win-bind="innerText: title" style="vertical-align: top; font-size: 18px; text-align: left;" align="left"></td>
        </tr>
        <tr><td data-win-bind="innerText: textType" style="color: #CCC; text-align: left;" align="left"></td></tr>
        <!--<tr><td data-win-bind="innerText: textPath" style="color: #CCC;"></td></tr>-->
    </table>
</div>
<!-- ListView-->
<!--<div id="imageTextListFile" 
     style="width: 350px; border: none; margin-top: 20px;"
    data-win-control="WinJS.UI.ListView"
    data-win-options="{ layout : {type: WinJS.UI.ListLayout}, itemTemplate : select('#imageTextListFileTemplate'), selectionMode: 'none'}">
    
</div>-->

            </section>
        </div>
    </body>
</html>
