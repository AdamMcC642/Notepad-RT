<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/pages/home/homePage.js"></script>
        <script src="/js/navigator.js"></script>
    </head>
    <body>
        <div class="fragment">
                <header aria-label="Header content" role="banner">
        
        <h1 class="titlearea win-type-ellipsis">
            
            <span class="pagetitle">Notepad RT</span>
            <!--<span class="chevron win-type-x-large">&#xe099;</span>-->

        </h1>
    </header>
    <section aria-label="Main content" role="main" style="column-count: 3;">
    <div id="firstCol">
    <button id="openfile" style="width:250px; height: 100px; margin: 20px; border: 2px white dashed;"><h2>Open File</h2></button><br />
    <button id="newfile" style="width:250px; height: 100px; margin: 20px; border: 2px white dashed;"><h2>New File</h2></button>
    </div>
    <div id="secondCol">
        <h3>Recent</h3>
<!-- Item template -->
<div id="imageTextListFileTemplate" 
     data-win-control="WinJS.Binding.Template">
  <div class="imageTextListFile" style="width: 250px; height: 60px; margin: 20px;">
    <img class="imageTextListFileImage" data-win-bind="src: icon"/>
    <div class="imageTextListFileTextArea">
      <h3 class="imageTextListFileTextName" 
          data-win-bind="innerText: textName">        
      </h3>
      <h6 class="imageTextListFileTextDate" 
          data-win-bind="innerText: textDate">
      </h6>
      <h6 class="imageTextListFileTextSize" 
          data-win-bind="innerText: textSize">        
      </h6>
    </div>
  </div>
</div>
<!-- ListView-->
<div id="imageTextListFile" 
     style="width: 300px; border: none; margin-top: 20px; bottom: 0;"
    data-win-control="WinJS.UI.ListView"
    data-win-options="{ layout: { type: WinJS.UI.ListLayout } }">
</div>
    </div>
        </section>
            </div>
    </body>
</html>
