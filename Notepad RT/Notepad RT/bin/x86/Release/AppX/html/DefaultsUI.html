<!doctype HTML>
<html>
    <head>
        <title>Default settings flyout</title>
    </head>
    <body>
        <!-- BEGINTEMPLATE: Template code for an empty Settings Flyout. -->
        <!-- Each settings flyout should be defined in its own HTML file. -->
        <!-- Set the width to 'narrow' for a narrow settings flyout. -->
        <!-- Set the background color for the header to the background color defined for your
             app tile in the manifest. -->
        <div id="defaultsDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="App defaults settings flyout"
                data-win-options="{width:'narrow'}">
            <div class="win-header notepadrt-background">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Defaults</div>
                <img src="/images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                <div>
                    <div class="win-label">Font Size</div>
                    <button onclick="console.log('smaller');">
                        S
                    </button>
                    <br /><br />
                    <button onclick="console.log('default');">
                        D
                    </button>
                    <br /><br />
                    <button onclick="console.log('bigger');">
                        B
                    </button>
                </div>
                <div>
                    <div class="win-label">Mode</div>
                    <select id="editor-mode" onchange="Windows.Storage.ApplicationData.current.localSettings.values['editorMode'] = this.value; settingsChanged();">
                        <option value="">Plain Text</option>
                        <option value="/ace-src/textmate">JavaScript</option>
                        <option value="">HTML</option>
                        <option value="">CSS</option>
                        <option value="">C/C++</option>
                        <option value="">C#</option>
                        <option value="">Java</option>
                        <option value="">XML</option>
                    </select>
                </div>
                <div>
                    <div class="win-label">Theme</div>
                    <select id="setting-theme" onchange="Windows.Storage.ApplicationData.current.localSettings.values['theme'] = this.value; settingsChanged();">
                        <option value="">- Light Themes -</option>
                        <option value="/ace-src/textmate">TextMate</option>
                        <option value="">- Dark Themes -</option>
                        <option value="">Twilight</option>
                    </select>
                </div>
                <br />
                <div>
                    
                    <input id="highlight-active-line" type="checkbox" onchange="Windows.Storage.ApplicationData.current.localSettings.values['highlightActiveLine'] = this.checked; settingsChanged();"/>
                    <label for="highlight-active-line">Highlight Active Line</label>
                </div>
                <div>
                    
                    <input id="show-invisible-characters" type="checkbox" onchange="Windows.Storage.ApplicationData.current.localSettings.values['showInvisibleCharacters'] = this.checked; settingsChanged();"/>
                    <label for="highlight-active-line">Show Invisible Characters</label>
                </div>
            </div>
        </div>
        <!-- ENDTEMPLATE -->
    </body>
</html>
