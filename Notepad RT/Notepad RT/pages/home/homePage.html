<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/pages/home/homePage.js"></script>
        <!--<script src="/js/navigator.js"></script>-->
    </head>
    <body>

        <div class="fragment">

            <header aria-label="Header content" role="banner">
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Notepad RT</span>
                </h1>
            </header>

            <section aria-label="Main content" role="main" class="fullScreenLayout">
                <ul style="list-style-type: none;">
                    <li>
                        <div id="firstCol">
                            <button id="openfile" class="btn">Open File</button>
                            <br />
                            <button id="newfile" class="btn">New File</button>
                        </div>
                    </li>
                    <li>
                        <div id="secondCol">
                            <div id="filesListView"></div>
                        </div>
                    </li>
                </ul>
<!-- List Header template -->
<div id="groupTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
    <div class="simpleHeaderItem">
        <h1 data-win-bind="innerText: groupTitle"></h1>
    </div>
</div>
<!-- Item template -->
<div id="imageTextListFileTemplate" 
     data-win-control="WinJS.Binding.Template">
    <div style="width: 250px; height: 55px; padding: 10px;">
        <img class="mediumListIconTextItem-Image" style="margin-right: 10px;" data-win-bind="src: icon"/>
        <div style="display: inline-block; ">
            <h4 data-win-bind="innerText: title"></h4>
            
            <h6 data-win-bind="innerText: textType"></h6>
        </div>
    </div>
</div>
<div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="mediumListIconTextItem">
                <img src="#" class="mediumListIconTextItem-Image" data-win-bind="src: icon" />
                <div class="mediumListIconTextItem-Detail">
                    <h4 data-win-bind="innerText: title"></h4>
                    <h6 data-win-bind="innerText: textType"></h6>
                </div>
            </div>
        </div>

            </section>
        </div>
    </body>
</html>
